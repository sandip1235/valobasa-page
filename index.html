<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‡¶≠‡¶æ‡¶≤‡ßã‡¶¨‡¶æ‡¶∏‡¶æ ‡¶™‡ßá‡¶ú</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #ffe6f0, #ffeaf7);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2.8rem;
      color: #cc007a;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px #fff;
    }

    .buttons {
      position: relative;
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      font-size: 2.5rem;
      padding: 1.2em 2.5em;
      border: none;
      border-radius: 15px;
      background-color: #ff66b2;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
    }

    .btn:hover {
      background-color: #ff3399;
      transform: scale(1.08);
    }

    .emoji {
      position: fixed;
      top: -40px;
      font-size: 2rem;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .btn {
        font-size: 2rem;
        padding: 1em 2em;
      }

      .buttons {
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶ï‡¶ø ‡¶Ü‡¶Æ‡¶æ‡¶ï‡ßá ‡¶≠‡¶æ‡¶≤‡ßã‡¶¨‡¶æ‡¶∏‡ßã?</h1>
    <div class="buttons">
      <button class="btn" onclick="startEmojiShower()">‡¶π‡¶æ</button>
      <button class="btn" id="naBtn" onclick="moveNa()">‡¶®‡¶æ</button>
    </div>
  </div>

  <script>
    let showerStarted = false;
    let naClickCount = 0;

    function startEmojiShower() {
      if (showerStarted) return;
      showerStarted = true;

      const emojis = ['‚ù§Ô∏è', 'üíò', 'üíñ', 'üíó', 'üíï', 'üíû'];

      setInterval(() => {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
        emoji.style.fontSize = (Math.random() * 20 + 20) + 'px';
        document.body.appendChild(emoji);

        setTimeout(() => emoji.remove(), 6000);
      }, 150);
    }

    function moveNa() {
      const naBtn = document.getElementById('naBtn');
      naClickCount++;

      if (naClickCount >= 5) {
        naBtn.remove();
        return;
      }

      const randX = Math.random() * (window.innerWidth - naBtn.offsetWidth);
      const randY = Math.random() * (window.innerHeight - naBtn.offsetHeight);

      naBtn.style.position = 'fixed';
      naBtn.style.left = randX + 'px';
      naBtn.style.top = randY + 'px';
    }
  </script>

</body>
