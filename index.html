<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>‡¶≠‡¶æ‡¶≤‡ßã‡¶¨‡¶æ‡¶∏‡¶æ ‡¶™‡ßá‡¶ú</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffeaf7);
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #cc007a;
      margin-bottom: 50px;
      text-shadow: 1px 1px 2px #ffffffaa;
      animation: popin 1s ease;
      padding: 0 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
    }

    .btn {
      font-size: 2.5rem;
      padding: 1.2em 2.5em;
      border: none;
      border-radius: 20px;
      background-color: #ff66b2;
      color: white;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 2;
      position: relative;
    }

    .btn:hover {
      background-color: #ff3399;
      transform: scale(1.1);
    }

    .emoji {
      position: fixed;
      top: -40px;
      font-size: 2rem;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @keyframes popin {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .btn {
        font-size: 2rem;
        padding: 1em 2em;
      }
    }
  </style>
</head>
<body>

  <h1>‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶ï‡¶ø ‡¶Ü‡¶Æ‡¶æ‡¶ï‡ßá ‡¶≠‡¶æ‡¶≤‡ßã‡¶¨‡¶æ‡¶∏‡ßã?</h1>

  <div class="buttons">
    <button class="btn" onclick="startEmojiShower()">‡¶π‡¶æ</button>
    <button class="btn" id="naBtn" onclick="moveNa()">‡¶®‡¶æ</button>
  </div>

  <script>
    let showerStarted = false;
    let naClickCount = 0;

    function startEmojiShower() {
      if (showerStarted) return;
      showerStarted = true;

      const emojis = ['‚ù§Ô∏è', 'üíò', 'üíñ', 'üíó', 'üíï', 'üíû'];

      setInterval(() => {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
        emoji.style.fontSize = (Math.random() * 20 + 20) + 'px';
        document.body.appendChild(emoji);

        setTimeout(() => emoji.remove(), 6000);
      }, 200);
    }

    function moveNa() {
      const naBtn = document.getElementById('naBtn');
      naClickCount++;

      if (naClickCount >= 5) {
        naBtn.remove();
        return;
      }

      const btnWidth = naBtn.offsetWidth;
      const btnHeight = naBtn.offsetHeight;
      const pageWidth = window.innerWidth - btnWidth;
      const pageHeight = window.innerHeight - btnHeight;

      const randX = Math.random() * pageWidth;
      const randY = Math.random() * (pageHeight - 100) + 50;

      naBtn.style.position = 'fixed';
      naBtn.style.left = randX + 'px';
      naBtn.style.top = randY + 'px';
    }
  </script>

</body>
</html>
